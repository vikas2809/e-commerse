<div>
    <form name="RegForm" (ngSubmit)="myNgForm.resetForm()" #myNgForm="ngForm">
                <h1 style="margin-left:100px;">{{title}}</h1>
    Name:<br>
    <input type="text" placeholder="Enter your name" name="name" [(ngModel)]="name" required autofocus/><br>

    Email:<br>
    <input type="email"placeholder="enter your email" name="emil" [(ngModel)]="email" required/><br>

    Mobile:<br>
    <input type="tel" placeholder="enter your mobile no" name="phone" [(ngModel)]="phone" required/><br>

    Password:<br>
    <input type="password" placeholder="Please enter password" name="password" [(ngModel)]="password" required/><br>

    DOB:<br>
    <input type="date" [(ngModel)]="dob" name="dob" required/><br>


    <input type="button" value="cancel" (click)="cancel()"/>
    <button type="submit" (click)="onClickMe(name,email,phone,password,dob)">Signup</button>
  </form>
  <h2 style="color:green;">{{ message }}</h2>
</div>
